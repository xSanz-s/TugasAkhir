<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
    <h2>QR Code Generator</h2>
    <input type="text" id="teks" placeholder="Masukkan teks atau URL">
    <button onclick="generateQR()">Buat QR Code</button>
    <br><br>
    <canvas id="canvas"></canvas>

    <script>
        function generateQR() {
            const teks = document.getElementById("teks").value;
            const canvas = document.getElementById("canvas");

            QRCode.toCanvas(canvas, teks, function (error) {
                if (error) console.error(error);
                console.log('QR code berhasil dibuat!');
            });
        }
    </script>
</body>
</html>
