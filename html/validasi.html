<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Halaman Validasi Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <style>
        .table thead th {
            vertical-align: middle;
            text-align: center;
            font-size: 1.05rem;
            letter-spacing: 1px;
        }

        .table td {
            vertical-align: middle;
            text-align: center;
        }

        .btn-sm {
            min-width: 80px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered align-middle shadow">
                <thead class="table-primary">
                    <tr>
                        <th class="text-center">No</th>
                        <th class="text-center">Bencana</th>
                        <th class="text-center">Tanggal</th>
                        <th class="text-center">Pilihan</th>
                    </tr>
                </thead>
                <tbody id="tabelLaporan"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Detail Laporan -->
    <div class="modal fade" id="modalDetail" tabindex="-1" aria-labelledby="modalDetailLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDetailLabel">Detail Laporan Bencana</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                </div>
                <div class="modal-body">
                    <h4 id="detail-bencana"></h4>
                    <p><strong>Tempat Kejadian:</strong> <span id="detail-tempat"></span></p>
                    <p><strong>Tanggal Kejadian:</strong> <span id="detail-tanggal"></span></p>
                    <div class="mb-3">
                        <strong>Foto Kejadian:</strong><br />
                        <img id="detail-foto" src="" alt="Foto Kejadian" class="img-fluid" style="max-width: 300px" />
                    </div>
                    <p><strong>Dana yang Diperlukan:</strong> Rp <span id="detail-dana"></span></p>
                    <p><strong>Nama Pelapor:</strong> <span id="detail-pelapor"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

        // Konfigurasi Firebase (ganti dengan milik Anda)
        const firebaseConfig = {
            apiKey: "AIzaSyD80y7jAbZB5fjxBuPfq3UpUU1NY8BT6JE",
            authDomain: "tugasakhir-970f9.firebaseapp.com",
            databaseURL: "https://tugasakhir-970f9-default-rtdb.firebaseio.com",
            projectId: "tugasakhir-970f9",
            storageBucket: "tugasakhir-970f9.firebasestorage.app",
            messagingSenderId: "558954760051",
            appId: "1:558954760051:web:35a97d43a3b5eafe2c6706"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Ambil data realtime dan tampilkan ke tabel
        function getDataRealTime() {
            const dbRef = ref(database, "laporan");
            onValue(dbRef, (snapshot) => {
                const laporan = [];
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    data.key = childSnapshot.key;
                    laporan.push(data);
                });
                addAllToTable(laporan);
            });
        }

        // Isi data ke tabel
        function addAllToTable(laporanlist) {
            const table = document.getElementById("tabelLaporan");
            table.innerHTML = "";
            let no = 1;
            laporanlist.forEach((laporan) => {
                const row = document.createElement("tr");
                row.innerHTML = `
          <td>${no++}</td>
          <td>${laporan.namaBencana || "-"}</td>
          <td>${laporan.tanggal || "-"}</td>
          <td>
            <button class="btn btn-info btn-sm" onclick="lihatDetail('${laporan.key}')">Detail</button>
            <button class="btn btn-success btn-sm" onclick="validasiData('${laporan.key}')">Validasi</button>
          </td>
        `;
                table.appendChild(row);
            });
        }

        // Tampilkan modal detail laporan
        window.lihatDetail = async function (key) {
            const laporanRef = ref(database, "laporan/" + key);
            try {
                const snapshot = await get(laporanRef);
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById("detail-bencana").textContent = data.namaBencana || "-";
                    document.getElementById("detail-tempat").textContent = data.lokasi || "-";
                    document.getElementById("detail-tanggal").textContent = data.tanggal || "-";
                    document.getElementById("detail-foto").src =
                        data.foto || "https://via.placeholder.com/300x200?text=No+Image";
                    document.getElementById("detail-dana").textContent = data.target || "0";
                    document.getElementById("detail-pelapor").textContent = data.namaPelapor || "-";

                    const modal = new bootstrap.Modal(document.getElementById("modalDetail"));
                    modal.show();
                } else {
                    alert("Data tidak ditemukan!");
                }
            } catch (error) {
                alert("Gagal mengambil data detail: " + error.message);
            }
        };

        // Fungsi validasi data (placeholder)
        window.validasiData = function (key) {
            if (confirm("Apakah Anda yakin ingin memvalidasi data ini?")) {
                alert("Data dengan key " + key + " telah divalidasi!");
                // Tambahkan logika validasi ke Firebase jika diperlukan
            }
        };

        window.onload = getDataRealTime;
    </script>
</body>

</html>
