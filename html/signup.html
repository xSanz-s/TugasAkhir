<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <title>Document</title>
    <style>
      .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        max-width: 500px;
      }
      .container h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href=""><img src="" alt="DonasiKu" class="navbar-toggler-icon" /></a>
    </div>
    <div class="container shadow-lg">
      <h1>Sign Up</h1>
      <form class="px-4 py-3">
        <div class="mb-3 input-group">
          <label for="username" class="input-group-text">@</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
            required />
        </div>
        <div class="mb-3 input-group">
          <label for="email" class="input-group-text">@</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required />
        </div>
        <div class="mb-3 input-group">
          <label for="Password" class="input-group-text">*</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required />
        </div>
        <div class="mb-3 input-group">
          <label for="repeatPassword" class="input-group-text">*</label>
          <input
            type="password"
            class="form-control"
            id="repeatPassword"
            placeholder="Repeat Password"
            required />
        </div>
        <div class="mb-3"></div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <div class="dropdown-divider"></div>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
      const username = document.getElementById("username");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const repeatPassword = document.getElementById("repeatPassword");
    </script>
  </body>
</html>
