    <div class="container bg-light py-5">
        <h1 class="text-center">Laporan Bencana</h1>
        <form class="py-5">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="nama"><b>Nama</b></label>
                <div class="col-sm-9">
                    <input type="text" name="nama" id="nama" class="form-control" placeholder="Nama">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="nama"><b>Tanggal</b></label>
                <div class="col-sm-9">
                    <input type="date" name="tanggal" id="tanggal" class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="nama"><b>Jenis Bencana</b></label>
                <div class="col-sm-9">
                    <input type="text" name="jenisBencana" id="jenisBencana" class="form-control"
                        placeholder="Jenis Bencana">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="nama"><b>Lokasi Bencana</b></label>
                <div class="col-sm-9">
                    <input type="text" name="lokasi" id="lokasi" class="form-control" placeholder="Lokasi Bencana">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="nama"><b>Target Donasi</b></label>
                <div class="col-sm-9">
                    <input type="number" name="target" id="target" class="form-control"
                        placeholder="Masukkan Nominal tanpa titik">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="nama"><b>Bukti Foto</b></label>
                <div class="col-sm-9">
                    <input type="file" name="nama" id="nama" class="form-control">
                </div>
            </div>

        </form>
        <div class="d-flex justify-content-center">
            <a href="#" class="btn btn-primary ">Kirim Laporan</a>
        </div>
    </div>
    <footer id="kontak" class="bg-dark text-white text-center p-4 mt-5">
        <p class="mb-0">Hak Cipta &copy;2025 DonasiKu.</p>
