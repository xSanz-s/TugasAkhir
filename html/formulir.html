<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md shadow navbar-light bg-light sticky-top fw-bold">
        <div class="container-fluid mx-sm-5">
            <a class="navbar-brand" href="#"><img src="" alt="" width="55px" /></a>
            <a href="#" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="halamanutama.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products">Korban Bencana</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="formulir.html">Lapor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container bg-light py-5">
        <h1 class="text-center">Laporan Bencana</h1>
        <form id="laporForm" class="py-5">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="nama"><b>Nama</b></label>
                <div class="col-sm-9">
                    <input type="text" name="nama" id="nama" class="form-control" placeholder="Nama">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="nama"><b>Tanggal</b></label>
                <div class="col-sm-9">
                    <input type="date" name="tanggal" id="tanggal" class="form-control">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="nama"><b>Jenis Bencana</b></label>
                <div class="col-sm-9">
                    <input type="text" name="jenisBencana" id="jenisBencana" class="form-control"
                        placeholder="Jenis Bencana">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="nama"><b>Lokasi Bencana</b></label>
                <div class="col-sm-9">
                    <input type="text" name="lokasi" id="lokasi" class="form-control" placeholder="Lokasi Bencana">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="nama"><b>Target Donasi</b></label>
                <div class="col-sm-9">
                    <input type="number" name="target" id="target" class="form-control"
                        placeholder="Masukkan Nominal tanpa titik">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="nama"><b>Bukti Foto</b></label>
                <div class="col-sm-9">
                    <input type="file" name="buktiFoto" id="buktiFoto" class="form-control">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" id="tabelLaporan">Kirim Laporan</button>
            </div>
        </form>

    </div>
    <footer id="kontak" class="bg-dark text-white text-center p-4 mt-5">
        <p class="mb-0">Hak Cipta &copy;2025 DonasiKu.</p>
    </footer>
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

        // Konfigurasi Firebase (ganti dengan milik Anda)
        const firebaseConfig = {
            apiKey: "AIzaSyD80y7jAbZB5fjxBuPfq3UpUU1NY8BT6JE",
            authDomain: "tugasakhir-970f9.firebaseapp.com",
            databaseURL: "https://tugasakhir-970f9-default-rtdb.firebaseio.com",
            projectId: "tugasakhir-970f9",
            storageBucket: "tugasakhir-970f9.firebasestorage.app",
            messagingSenderId: "558954760051",
            appId: "1:558954760051:web:35a97d43a3b5eafe2c6706"
        };
        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Event listener form
        document.getElementById("laporForm").addEventListener("submit", (e) => {
            e.preventDefault();

            const nama = document.getElementById("nama").value;
            const tanggal = document.getElementById("tanggal").value;
            const jenisBencana = document.getElementById("jenisBencana").value;
            const lokasi = document.getElementById("lokasi").value;
            const target = document.getElementById("target").value;

            push(ref(db, "laporan"), {
                "nama": nama,
                "tanggal": tanggal,
                "jenisBencana": jenisBencana,
                "lokasi": lokasi,
                "target": target
            })
                .then(() => {
                    alert("Laporan berhasil dikirim!");
                    document.getElementById("laporForm").reset();
                    console.log(nama, tanggal, jenisBencana, lokasi, target)
                })
                .catch((error) => {
                    console.error("Gagal menyimpan:", error);
                    alert("Terjadi kesalahan saat mengirim laporan.");
                });
        });
    </script>
</body>

</html>
