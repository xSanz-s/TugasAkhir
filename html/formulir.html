<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laporan Bencana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm sticky-top fw-semibold">
    <div class="container mx-sm-5">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/resources/logo.jpg" alt="Logo" width="65" height="65" class="rounded" />
        <span class="ms-2 fs-4 text-primary fw-bold">DonasiKu</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center gap-3">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="halamanutama.html">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#korban">Korban Bencana</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-bold" href="formulir.html">Lapor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#kontak">Kontak</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Laporan -->
  <main class="container bg-white rounded-4 shadow-sm my-5 p-5" style="max-width: 700px;">
    <h1 class="text-center mb-4 fw-bold text-primary">Laporan Bencana</h1>
    <form id="laporForm" class="needs-validation" novalidate>

      <div class="mb-4">
        <label for="nama" class="form-label fw-semibold">Nama</label>
        <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama" required />
        <div class="invalid-feedback">
          Mohon isi nama Anda.
        </div>
      </div>

      <div class="mb-4">
        <label for="tanggal" class="form-label fw-semibold">Tanggal</label>
        <input type="date" class="form-control" id="tanggal" name="tanggal" required />
        <div class="invalid-feedback">
          Mohon pilih tanggal.
        </div>
      </div>

      <div class="mb-4">
        <label for="jenisBencana" class="form-label fw-semibold">Jenis Bencana</label>
        <input type="text" class="form-control" id="jenisBencana" name="jenisBencana" placeholder="Jenis Bencana" required />
        <div class="invalid-feedback">
          Mohon isi jenis bencana.
        </div>
      </div>

      <div class="mb-4">
        <label for="lokasi" class="form-label fw-semibold">Lokasi Bencana</label>
        <input type="text" class="form-control" id="lokasi" name="lokasi" placeholder="Lokasi Bencana" required />
        <div class="invalid-feedback">
          Mohon isi lokasi bencana.
        </div>
      </div>

      <div class="mb-4">
        <label for="target" class="form-label fw-semibold">Target Donasi</label>
        <input type="number" class="form-control" id="target" name="target" placeholder="Masukkan Nominal tanpa titik" min="1" required />
        <div class="invalid-feedback">
          Mohon masukkan target donasi yang valid.
        </div>
      </div>

      <div class="mb-4">
        <label for="buktiFoto" class="form-label fw-semibold">Bukti Foto</label>
        <input type="file" class="form-control" id="buktiFoto" name="buktiFoto" accept="image/*" />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary rounded-pill fw-semibold py-2 fs-5">Kirim Laporan</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer id="kontak" class="bg-dark text-white text-center py-4">
    <p class="mb-0 small">Hak Cipta &copy;2025 DonasiKu.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD80y7jAbZB5fjxBuPfq3UpUU1NY8BT6JE",
      authDomain: "tugasakhir-970f9.firebaseapp.com",
      databaseURL: "https://tugasakhir-970f9-default-rtdb.firebaseio.com",
      projectId: "tugasakhir-970f9",
      storageBucket: "tugasakhir-970f9.firebasestorage.app",
      messagingSenderId: "558954760051",
      appId: "1:558954760051:web:35a97d43a3b5eafe2c6706"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Bootstrap form validation
    (() => {
      'use strict'
      const form = document.getElementById('laporForm');
      form.addEventListener('submit', function (event) {
        event.preventDefault();
        event.stopPropagation();

        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
        }

        // Ambil nilai form
        const nama = form.nama.value.trim();
        const tanggal = form.tanggal.value;
        const jenisBencana = form.jenisBencana.value.trim();
        const lokasi = form.lokasi.value.trim();
        const target = form.target.value;

        push(ref(db, "laporan"), {
          nama,
          tanggal,
          jenisBencana,
          lokasi,
          target
        }).then(() => {
          alert("Laporan berhasil dikirim!");
          form.reset();
          form.classList.remove('was-validated');
        }).catch((error) => {
          console.error("Gagal menyimpan:", error);
          alert("Terjadi kesalahan saat mengirim laporan.");
        });
      }, false);
    })();
  </script>
</body>

</html>
