<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Document</title>
  <style>
    .container-fluid {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 500px;
    }

    .container-fluid h1 {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="nav navbar-light bg-primary-subtle">
    <a href=""><img src="" alt="DonasiKu" class="navbar-toggler-icon" />Logo</a>
  </div>
  <div class="container-fluid shadow-lg">
    <h1>Login</h1>
    <form class="px-4 py-3">
      <div class="mb-3 input-group">
        <label for="username" class="input-group-text">@</label>
        <input type="email" class="form-control" id="username_login" placeholder="Username / Email" />
      </div>
      <div class="mb-3 input-group">
        <label for="exampleDropdownFormPassword1" class="input-group-text">*</label>
        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" />
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck" />
          <label class="form-check-label" for="dropdownCheck">
            Remember me
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <div class="dropdown-divider"></div>
    <p>New Around Here? <a href="signup.html">Sign Up</a></p>
  </div>
</body>

</html>
