     <main class="admin-section text-center">
        <h2 class="mb-4">Halaman Utama Admin</h2>
        <div class="container mt-5 bg-light text-dark rounded shadow-lg">
            <h1 class="text-center">Input Data</h1>
            <form class="py-5">
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label" for="nama"><b>Tanggal</b></label>
                    <div class="col-sm-9">
                        <input type="date" name="tanggal" id="tanggal" class="form-control">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label" for="nama"><b>Jenis Bencana</b></label>
                    <div class="col-sm-9">
                        <input type="text" name="jenisBencana" id="jenisBencana" class="form-control" placeholder="Jenis Bencana">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label" for="nama"><b>Lokasi Bencana</b></label>
                    <div class="col-sm-9">
                        <input type="text" name="lokasi" id="lokasi" class="form-control" placeholder="Lokasi Bencana">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label" for="nama"><b>Target Donasi</b></label>
                    <div class="col-sm-9">
                        <input type="number" name="target" id="target" class="form-control" placeholder="Masukkan Nominal tanpa titik">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label" for="nama"><b>Bukti Foto</b></label>
                    <div class="col-sm-9">
                        <input type="file" name="nama" id="nama" class="form-control">
                    </div>
                </div>
                <a href="#" class="btn btn-primary mt-3">Kirim Laporan</a>
            </form>
        </div>
        <div class="container mt-5 bg-light text-white shadow-lg">
            <a href="monitoring.html" class="btn btn-primary admin-button w-100">Monitoring</a>
        </div>
        <div class="container mt-5 bg-light text-white shadow-lg">
            <a href="laporan.html" class="btn btn-primary admin-button w-25">Laporan</a>
            <a href="validasi.html" class="btn btn-primary admin-button w-25">Validasi Data</a>
        </div>
    </main>
    <footer id="kontak" class="bg-dark text-white text-center p-4 mt-5">
        <p class="mb-0">Hak Cipta &copy;2025 DonasiKu.</p>
    </footer>
