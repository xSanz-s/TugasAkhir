<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In / Sign Up with Firebase</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      body {
        background-color: whitesmoke;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        max-width: 400px;
      }
      .form-toggle {
        cursor: pointer;
        user-select: none;
      }
      #message {
        min-height: 2em;
      }
      #kembali {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <a
      href="halamanutama.html"
      class="btn btn-outline-primary rounded mt-2 ms-1"
      id="kembali"
      >Kembali</a>

    <div class="container bg-white py-1 rounded shadow-lg mx-3">
      <h2 class="mb-4 text-center fw-bold">D'nasi</h2>
      <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="login-tab"
            data-bs-toggle="tab"
            data-bs-target="#login"
            type="button"
            role="tab"
            aria-controls="login"
            aria-selected="true">
            Log In
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="signup-tab"
            data-bs-toggle="tab"
            data-bs-target="#signup"
            type="button"
            role="tab"
            aria-controls="signup"
            aria-selected="false">
            Sign Up
          </button>
        </li>
      </ul>

      <!-- LOGIN -->
      <div class="tab-content" id="authTabContent">
        <div
          class="tab-pane fade show active"
          id="login"
          role="tabpanel"
          aria-labelledby="login-tab">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                required />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                required
                minlength="8" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
          </form>
        </div>

        <!-- SIGN UP -->
        <div
          class="tab-pane fade"
          id="signup"
          role="tabpanel"
          aria-labelledby="signup-tab">
          <form id="signUpForm">
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="signupEmail"
                required />
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="signupPassword"
                required
                minlength="8" />
              <div class="form-text">Minimum 8 Karakter.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
        </div>
      </div>
      <div id="message" class="mt-3 text-center"></div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Bootstrap Bundle JS for tabs (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="/javascript/sign.js"></script>
  </body>
</html>
