<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Initialize map centered globally initially
  var map = L.map('map').setView([20, 0], 2);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var marker;

  // Simple function to parse input: if lat,lng try to parse coords else treat as location name
  function isLatLng(input) {
    const parts = input.split(',');
    if (parts.length !== 2) return false;
    return !isNaN(parseFloat(parts[0])) && !isNaN(parseFloat(parts[1]));
  }

  // Geocode location name to coordinates using Nominatim API
  async function geocodeLocation(location) {
    const url = new URL('https://nominatim.openstreetmap.org/search');
    url.search = new URLSearchParams({
      q: location,
      format: 'json',
      limit: 1
    });

    const resp = await fetch(url);
    if (!resp.ok) {
      throw new Error('Failed to fetch geocoding data');
    }
    const data = await resp.json();
    if (data.length === 0) {
      throw new Error('Location not found');
    }
    return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
  }

  async function updateMap(location) {
    try {
      let latlng;
      if (isLatLng(location)) {
        const parts = location.split(',');
        latlng = [parseFloat(parts[0]), parseFloat(parts[1])];
      } else {
        latlng = await geocodeLocation(location);
      }
      if (marker) {
        marker.setLatLng(latlng);
      } else {
        marker = L.marker(latlng).addTo(map);
      }
      map.setView(latlng, 13);
    } catch (error) {
      alert(error.message);
    }
  }

  // Chart.js Bar chart initial setup
  const ctx = document.getElementById('barChart').getContext('2d');

  const sampleLabels = ['Januari', 'Februari', 'Maret', 'April', 'Mei'];
  const sampleData = [12, 19, 8, 15, 11, 9];

  const barChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: sampleLabels,
      datasets: [{
        label: 'Sample Data',
        data: sampleData,
        backgroundColor: [
          'rgba(76, 201, 240, 0.7)',
          'rgba(58, 134, 255, 0.7)',
          'rgba(255, 206, 86, 0.7)',
          'rgba(75, 192, 192, 0.7)',
          'rgba(153, 102, 255, 0.7)'
        ],
        borderColor: [
          'rgba(76, 201, 240, 1)',
          'rgba(58, 134, 255, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)'
        ],
        borderWidth: 1,
        borderRadius: 6,
        hoverOffset: 6
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          labels: { color: '#e0e0e0', font: { size: 14, weight: '600' } }
        },
        tooltip: {
          enabled: true,
          backgroundColor: '#3a86ff',
          titleColor: '#fff',
          bodyColor: '#fff',
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          ticks: { color: '#e0e0e0', stepSize: 5 },
          grid: { color: '#394263' }
        },
        x: {
          ticks: { color: '#e0e0e0' },
          grid: { color: '#394263' }
        }
      }
    }
  });

  // Form handling
  const form = document.getElementById('locationForm');
  const input = document.getElementById('locationInput');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const location = input.value.trim();
    if (!location) {
      alert('Please enter a location or coordinates.');
      return;
    }
    updateMap(location);
  });
</script>
